<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table
        {
            border: 2px solid black;
            padding: 5px;

        }

        tr,
        th,
        td{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- b tag   - bold text-->

    <p>this is <b> bold </b> tag </p>

    <!-- strong tag   bold text-->

    <p>this is <b>strong</b> tag</p>

    <!-- i tag  - italic text-->

    <p>this is <i>italic</i> tag</p>

    <!-- em tag  - italic text -->

    <p>this is <em>em</em> tag</p>

    <!-- mark tag - highlight text -->

    <p>this is <mark> mark </mark> tag</p>

    <!-- small tag - small text -->

    <p>this is <small>small</small> tag</p>

    <!-- del tag - underline in text-->

    <del>delete</del> <br>

    <!-- ins tag - underline in bottom -->

    <ins>underline in bottom</ins>  <br>

    <!-- u tag - underline in bottom-->

    <u>underline in bottom</u>

    <!-- sup tag -->

    <p>2 <sup>3</sup></p>

    <!-- sub tag -->

    <p>h <sub>2</sub>0</p>


    <!-- marquee tag  -  scrolling text-->  

    <!-- direction -->

    <marquee behavior="scroll" width="30%" style="background-color: aqua;" loop="2" direction="left" vspace="100px" hspace="100px" >Hello Wolrd!</marquee>
    <!-- <marquee behavior="slide"  direction="right">Hello Wolrd!</marquee> -->
    <!-- <marquee behavior="alternate"  direction="up">Hello Wolrd!</marquee> -->
    <!-- <marquee behavior=""  direction="down">Hello Wolrd!</marquee> -->



    <!-- table tag -->

    <table >
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>age</th>
                <th>Gmail</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>1</td>
                <td>xyz</td>
                <td>45</td>
                <td>xyz@gmail.com</td>
            </tr>

            <tr>
                <td>1</td>
                <td>xyz</td>
                <td>12</td>
                <td>xyz@gmail.com</td>
            </tr>

            <tr>
                <td>1</td>
                <td>xyz</td>
                <td>05</td>
                <td>xyz@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
