<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
        }

        td {
            border: 2px solid black;
        }
        th{
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <!-- select tag -->

    <select name="" id="">
        <option value="delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Surat">Surat</option>
        <option value="Pune">Pune</option>
    </select>

    <br>

    <!-- video tag -->

    <video height="500px" width="500px" controls>
        <source src="https://videos.pexels.com/video-files/855289/855289-hd_1280_720_25fps.mp4" type="">
    </video>

    <!-- table 1 -->

    <table>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 cell 1</td>
            <td>Row 1 cell 2</td>
            <td>Row 1 cell 3</td>
        </tr>
        <tr>
            <td>Row 2 cell 2</td>
            <td>Row 2 cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 cell 1</td>
        </tr>
    </table>

    <br>

    <!-- table 2 -->

    <table>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>

        <tr>
            <!-- <td></td> -->
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>


        <tr>
            <!-- <td></td> -->
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>

        
        <tr>
            <td colspan="5" style="text-align: center;">Lunch</td>
        </tr>

        <tr>
            <!-- <td></td> -->
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td style="text-align: center
            ;" rowspan="2" colspan="2" >Project</td>
        </tr>

        <tr>
            <!-- <td></td> -->
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
        </tr>

    </table>

</body>

</html>
